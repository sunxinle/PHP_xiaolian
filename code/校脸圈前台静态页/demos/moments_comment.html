<!DOCTYPE html>
<html>
<head>
	<title>头条评论页</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="河北师范大学软件学院微官网">
	<link rel="stylesheet" href="../lib/weui.min.css">
	<link rel="stylesheet" href="../css/jquery-weui.css">
	<link rel="stylesheet" href="css/demos.css">
</head>
 <style type="text/css">
     .weui_tabbar{
            position: fixed;
            bottom: 0;
          }
    .weui_tab{
      height: 20%;
    }
    .demos-title{
        color: #ea7c14;
        }
    .the_plus{
      position: absolute;
      bottom: 80px;
      left: 80%;
    }
    .weui_media_title{
      color:#29b6f6;
      font-weight: bolder;
    }  
    .nixiang{
      background-color: #555555;
    }
    .back{
      position: fixed;
      top: 10%;
      left: 5%;
    }
  </style>
<body ontouchstart>
    
    <div class="weui_cells weui_cells_form">
      <div id="show">  </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <textarea class="weui_textarea" placeholder="请留下您的宝贵意见" rows="3" id="suggestion" name="suggestion"></textarea>
          <div class="weui_textarea_counter"><span>0</span>/200</div>
        </div>
      </div>
    </div>


    <div class="weui_cells weui_cells_form">
       <div class="weui_cells_tips"><img src="./images/happy_face.png" width="8%" height="8%" style="margin-left:6%" class="emotion"></div>
      <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary sub_btn" href="javascript:" id="showTooltips">提交</a>
      </div>
    </div>

   <!--说说开始-->
    <div class="weui_panel">
      <div class="weui_panel_hd">校友圈</div>
        <div class="weui_panel_bd">
          <div class="weui_media_box weui_media_text">
            <a href="xlqArticle.html" class="weui_media_title">佩罗娜幽灵公主自我拯救</a>
            <a href="xlqArticle.html">
             <p class="weui_media_desc">她用自己最为消极的能力去灭掉敌人，可以遇见更为消极的乌索普，她被消极了
             </p>
            </a>
            <p class="weui_media_desc">
              <div class="weui_panel_bd">
                <a href="xlqArticle.html" class="weui_media_box weui_media_appmsg">
                  <div class="weui_media_hd">
                     <img class="weui_media_appmsg_thumb" src="./images/swiper-11.jpg" alt="">
                  </div>
                  <div class="weui_media_hd">
                     <img class="weui_media_appmsg_thumb" src="./images/swiper-22.jpg" alt="">
                  </div>
                  <div class="weui_media_hd">
                     <img class="weui_media_appmsg_thumb" src="./images/swiper-33.jpg" alt="">
                  </div>
                </a>
              </div>
            </p>
          </div>
        </div>
      </div>
    <!--说说结束-->
<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
	$(function() {
		FastClick.attach(document.body);
	});
</script>
<script src="../js/jquery-weui.js"></script>
    <script>
      $("#showTooltips").click(function() {
        var sug = $('#suggestion').val();
        if(!sug) $.toptip('还没有填写评论啊');
        else $.toptip('评论成功啦', 'success');
      });
      $(function(){
  $('.emotion').qqFace({
    id : 'facebox', 
    assign:'suggestion', 
    path:'arclist/' //表情存放的路径
  });
  $(".sub_btn").click(function(){
    var str = $("#suggestion").val();
    $("#show").html(replace_em(str));
  });
});
//查看结果
function replace_em(str){
  str = str.replace(/\</g,'&lt;');
  str = str.replace(/\>/g,'&gt;');
  str = str.replace(/\n/g,'<br/>');
  str = str.replace(/\[em_([0-9]*)\]/g,'<img src="arclist/$1.gif" border="0" />');
  return str;
}
    </script>
<script  src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.qqFace.js"></script>
</body>
</html>
