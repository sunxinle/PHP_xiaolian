<!DOCTYPE html>
<html>
<head>
	<title>软件学院微官网</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="河北师范大学软件学院微官网">
	<link rel="stylesheet" href="../lib/weui.min.css">
	<link rel="stylesheet" href="../css/jquery-weui.css">
	<link rel="stylesheet" href="css/demos.css">
</head>
<style>
.weui_tabbar{
        position: fixed;
        bottom: 0;
      }
.weui_tab{
  height: 20%;
}
.demos-title{
    color: #ea7c14;
}
</style>
<body ontouchstart>
    
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <textarea class="weui_textarea" placeholder="请留下您的宝贵意见" rows="3" id="suggestion"></textarea>
          <div class="weui_textarea_counter"><span>0</span>/200</div>
        </div>
      </div>
    </div>


    <div class="weui_cells weui_cells_form">
      <div class="weui_cells_tips">亲要评论哦~</div>
      <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">提交</a>
      </div>
    </div>


<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
	$(function() {
		FastClick.attach(document.body);
	});
</script>
<script src="../js/jquery-weui.js"></script>
    <script>
      $("#showTooltips").click(function() {
        var sug = $('#suggestion').val();
        if(!sug) $.toptip('还没有填写评论啊');
        else $.toptip('评论成功啦', 'success');
      });
    </script>
</body>
</html>
