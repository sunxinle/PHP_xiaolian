<!DOCTYPE html>
<html>
  <head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="css/demos.css">


  </head>

  <body ontouchstart>


    <header class='demos-header'>
      <h2 class="demos-title">笑脸注册</h2>
    </header>
    
    <div class="weui_cells weui_cells_form">
		<div class="weui_cell">
        		<div class="weui_cell_hd"><label for="date" class="weui_label">大学</label></div>
        		<div class="weui_cell_bd weui_cell_primary">
          				<input class="weui_input" id="mobile" type="text" value="">
        		</div>
      		</div>
    	</div>
      <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input" type="tel" placeholder="your name">
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">学号</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input" type="tel" placeholder="student number">
        </div>
      </div>
         <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id='tel' class="weui_input" type="tel" placeholder="phone number">
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd"><label for="" class="weui_label">入学日期</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input" type="date" value="">
        </div>
      </div>
          <div class="weui_cells_tips">准确填写大学名称才能定位哦，童鞋</div>
      <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">确定</a>
      </div>
    </div>


    <script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
      $("#showTooltips").click(function() {
        var tel = $('#tel').val();
        if(!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) $.toptip('请输入手机号');
        else $.toptip('提交成功', 'success');
      });
      $("#university").blur(function(){
          var university =$("#university").val();
          if(!university) $.toptip('你所输入的大学名称不正确');
      });
    </script>
<script src="../js/jquery-weui.js"></script>
<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.js"></script>


    <script>
      $("#mobile").picker({
        title: "请选择您的大学",
        cols: [
          {
            textAlign: 'center',
            values: ['河北师范大学', '河北科技大学', '河北医科大学', '河北经贸大学', '北京大学', '清华大学', '北京交通大学']
          }
        ],
        onChange: function(p, v, dv) {
          console.log(p, v, dv);
        },
        onClose: function(p, v, d) {
          console.log("close");
        }
      });
      </script>
  </body>
</html>
