<!DOCTYPE html>
<html>
<head>
	<title>头条评论页</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="河北师范大学软件学院微官网">
	<link rel="stylesheet" href="__PUBLIC__/lib/weui.min.css">
	<link rel="stylesheet" href="__PUBLIC__/css/jquery-weui.css">
	<link rel="stylesheet" href="__PUBLIC__/css/ demos.css">
</head>
<style>
.weui_tabbar{
        position: fixed;
        bottom: 0;
      }
.weui_tab{
  height: 20%;
}
.demos-title{
    color: #ea7c14;
}
</style>
<body ontouchstart>
    
    <div class="weui_cells weui_cells_form">
      <div id="show">  </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <textarea class="weui_textarea" placeholder="请留下您的宝贵意见" rows="3" id="suggestion" name="suggestion"></textarea>
          <div class="weui_textarea_counter"><span>0</span>/200</div>
        </div>
      </div>
    </div>


    <div class="weui_cells weui_cells_form">
       <div class="weui_cells_tips"><img src="__PUBLIC__/images/happy_face.png" width="8%" height="8%" style="margin-left:6%" class="emotion"></div>
      <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary sub_btn" href="{:U('home/news/detail/id/')}" id="showTooltips">提交</a>
      </div>
    </div>


<script src="__PUBLIC__/lib/jquery-2.1.4.js"></script>
<script src="__PUBLIC__/lib/fastclick.js"></script>
<script>
	$(function() {
		FastClick.attach(document.body);
	});
</script>
<script src="__PUBLIC__/js/jquery-weui.js"></script>
    <script>
      $("#showTooltips").click(function() {
        var sug = $('#suggestion').val();
        if(!sug) $.toptip('还没有填写评论啊');
        else $.toptip('评论成功啦', 'success');
      });
      $(function(){
  $('.emotion').qqFace({
    id : 'facebox', 
    assign:'suggestion', 
    path:'__PUBLIC__/arclist/' //表情存放的路径
  });
  $(".sub_btn").click(function(){
    var str = $("#suggestion").val();
    $("#show").html(replace_em(str));
  });
});
//查看结果
function replace_em(str){
  str = str.replace(/\</g,'&lt;');
  str = str.replace(/\>/g,'&gt;');
  str = str.replace(/\n/g,'<br/>');
  str = str.replace(/\[em_([0-9]*)\]/g,'<img src="arclist/$1.gif" border="0" />');
  return str;
}
    </script>
<script  src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.qqFace.js"></script>
</body>
</html>
