<!DOCTYPE html>
<html>
<head>
  <title>校脸</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="__PUBLIC__/lib/weui.min.css" type="text/css" rel="stylesheet" />
  <link href="__PUBLIC__/css/jquery-weui.min.css" type="text/css" rel="stylesheet" />

  <style type="text/css">
   img{ 
      width: 30px;
      height: 30px;
    }
    html,body{
      height: 100%;
    }
    .swiper-container {
        width: 100%;
        } 
        .swiper-container img {
        display: block;
        /*width: 100%;*/
        }
        .weui_tab .weui_tab_bd .content img{
          /*width: 100%;*/
          display: block;
        }
  </style>

</head>
<body>
  <!--顶部标题栏-->
  <div class="weui_tab">
  <div class="weui_navbar">
    <a class="weui_navbar_item weui_bar_item_on">
      我的请求
    </a>
  </div>
  <div class="weui_tab_bd">
    <div class="content">
            <div class="weui_cells weui_cells_access">
              <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_hd">
                  <img src="{$myrequest.headimgurl}" alt="" style="margin-top:-30px;">
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                  <p style="font-size:16px; height: 30px;">目的地：{$myrequest.to_uni.uniname}</p>
                  <p style="text-indent:1em;font-size:10px;">前往时间：{$myrequest.mgotime}</p>
                  <p style="text-indent:1em;font-size:9px;">&nbsp&nbsp&nbsp&nbsp&nbsp发送时间：{$myrequest.msendtime}</p>
                </div>

              </a>
                    <volist name="myConfirm" id="myc">
                      <a class="weui_cell" href="javascript:;" style="margin-left: 5%;">

                        <div class="weui_cell_bd weui_cell_primary" >
                            <div style="float:left;"><img src="{$myrequest.headimgurl}" alt=""></div>
                            <div style="float: left;">
                          <p style="font-size:16px; height: 32px; "><span style="color: #2a6496;">&nbsp;{$myc.confirm_user.nickname}</span> 同意带您游玩</p>
                          <p style="text-indent:1em;font-size:10px;">&nbsp;同意时间：{$myc.agreetime}</p>
                            </div>
                         </div>
                        <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_warn" style="margin-left:50px; width: 100px;">不好意思</a>
                        <a href="chat.html" class="weui_btn weui_btn_mini weui_btn_primary" style="margin-left:15px; width: 100px;">同意并聊天</a>
                      </a>
                    </volist>
            </div>
          </div>
  </div>
</div>
</body>

  <script type="text/javascript" src="__PUBLIC__/lib/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="__PUBLIC__/js/jquery-weui.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/js/swiper.js"></script>
</html>
