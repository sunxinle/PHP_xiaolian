<div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">所有管理员</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('admin/root/add')}"><i class="icon-font"></i>新增管理员</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>ID</th>
                            <th>管理员名称</th>
                            <th>发布时间</th>
                            <th>操作</th>
                        </tr>

                        <volist name="result" id="vo">
                            <tr>
                                <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                                <td>{$vo.id}</td>
                                <td><a target="_blank" href="{:U('admin/root/show',array('id'=>$vo['id']))}" title="{$vo.name}">{$vo.name} </a>
                                </td>
                                <td>{$vo.time}</td>
                                <td>
                                   
                                    <a class="link-del" href="{:U('admin/root/delete',array('id'=>$vo['id']))}">删除</a>
                                </td>
                            </tr>
                        </volist>

                    </table>
                    <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
